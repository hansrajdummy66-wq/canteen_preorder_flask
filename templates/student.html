{% extends "base.html" %}
{% set title = "Pre-Order" %}
{% set body_class = "student-bg" %}
{% block content %}
<div class="card shadow student-card">
  <div class="card-body">
    <h1 class="h4 mb-3">üçΩÔ∏è Pre-Order Your Meal</h1>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post" action="{{ url_for('place_order') }}">
      <div class="mb-3">
        <label>Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Class / Section</label>
        <input name="class_section" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Food Item</label>
        <select name="item" class="form-select" required>
          <option value="">-- choose --</option>
          {% for item, price in menu %}
          <option value="{{ loop.index0 }}">{{ item }} ‚Äî ‚Çπ{{ price }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary">Place Order</button>
    </form>
  </div>
</div>
{% endblock %}
