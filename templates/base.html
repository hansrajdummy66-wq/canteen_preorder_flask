<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Canteen Pre-Order" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="{{ body_class|default('') }}">
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('student_form') }}">🏫 Canteen</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('staff_page') }}">Staff</a>
    </div>
  </nav>
  <main class="container py-4">{% block content %}{% endblock %}</main>
  <footer class="text-center text-muted py-3"><small>© 2025 Canteen</small></footer>
</body>
</html>
